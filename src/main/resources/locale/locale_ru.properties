Guides.Swords=[[DARK_AQUA]]\u041e \u0412\u043b\u0430\u0434\u0435\u043d\u0438\u0438 \u041c\u0435\u0447\u0435\u043c:\n[[YELLOW]]\u042d\u0442\u043e\u0442 \u043d\u0430\u0432\u044b\u043a \u0434\u0430\u0435\u0442 \u0431\u043e\u043d\u0443\u0441 \u0432 \u0431\u0438\u0442\u0432\u0435 \u043b\u044e\u0431\u043e\u043c\u0443, \u043a\u0442\u043e\n[[YELLOW]]\u0441\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044f \u043c\u0435\u0447\u0435\u043c.\n\n[[DARK_AQUA]]\u041f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0435 \u041e\u043f\u044b\u0442\u0430:\n[[YELLOW]]\u041a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u043c\u043e\u0433\u043e \u043e\u043f\u044b\u0442\u0430 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0443\u0440\u043e\u043d\u0430, \n[[YELLOW]]\u043d\u0430\u043d\u0435\u0441\u0435\u043d\u043d\u043e\u0433\u043e \u043c\u0435\u0447\u0435\u043c \u043c\u043e\u0431\u0430\u043c \u0438\u043b\u0438 \u0434\u0440\u0443\u0433\u0438\u043c \u0438\u0433\u0440\u043e\u043a\u0430\u043c.\n\n[[DARK_AQUA]]\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0420\u0435\u0436\u0443\u0449\u0438\u0439 \u0423\u0434\u0430\u0440?\n[[YELLOW]]\u0420\u0435\u0436\u0443\u0449\u0438\u0439 \u0423\u0434\u0430\u0440 - \u044d\u0442\u043e \u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0435 \u0443\u043c\u0435\u043d\u0438\u0435, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0430\u043a\u0442\u0438\u0432\u0438\u0440\u0443\u0435\u0442\u0441\u044f\n[[YELLOW]]\u041f\u041a\u041c \u0441 \u043c\u0435\u0447\u0435\u043c \u0432 \u0440\u0443\u043a\u0435. \u042d\u0442\u043e \u0443\u043c\u0435\u043d\u0438\u0435  \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0441\u0434\u0435\u043b\u0430\u0442\u044c\n[[YELLOW]]\u0421\u043f\u043b\u044d\u0448 \u0423\u0434\u0430\u0440. \u042d\u0442\u043e\u0442 \u0421\u043f\u043b\u044d\u0448 \u0423\u0434\u0430\u0440 \u0434\u0430\u0435\u0442 25% \u0431\u043e\u043d\u0443\u0441 \u043a \u0443\u0440\u043e\u043d\u0443\n[[YELLOW]]\u0438 \u043f\u0440\u0438\u0447\u0438\u043d\u044f\u0435\u0442 \u044d\u0444\u0444\u0435\u043a\u0442 \u043a\u0440\u043e\u0432\u043e\u0442\u0435\u0447\u0435\u043d\u0438\u044f, \u0434\u043b\u044f\u0449\u0438\u0439\u0441\u044f 5 \u0442\u0438\u043a\u043e\u0432.\n\n\n\n[[DARK_AQUA]]\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u041a\u043e\u043d\u0442\u0440\u0430\u0442\u0430\u043a\u0430?\n[[YELLOW]]\u041a\u043e\u043d\u0442\u0440\u0430\u0442\u0430\u043a\u0430 - \u044d\u0442\u043e \u043f\u0430\u0441\u0441\u0438\u0432\u043d\u043e\u0435 \u0443\u043c\u0435\u043d\u0438\u0435. \u041a\u043e\u0433\u0434\u0430 \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435\n[[YELLOW]]\u0443\u0440\u043e\u043d \u043e\u0442 \u043c\u043e\u0431\u043e\u0432, \u0443 \u0432\u0430\u0441 \u0431\u0443\u0434\u0435\u0442 \u0448\u0430\u043d\u0441 \u043e\u0442\u0440\u0430\u0437\u0438\u0442\u044c 50%\n[[YELLOW]]\u043f\u043e\u043b\u0443\u0447\u0435\u043d\u043e\u0433\u043e \u0443\u0440\u043e\u043d\u0430.\n\n\n\n[[DARK_AQUA]]\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u041a\u0440\u043e\u0432\u043e\u0442\u0435\u0447\u0435\u043d\u0438\u0435?\n[[YELLOW]]\u041a\u0440\u043e\u0432\u043e\u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u043f\u0440\u0438\u0447\u0438\u043d\u044f\u0435\u0442 \u0432\u0440\u0430\u0433\u0430\u043c \u0443\u0440\u043e\u043d \u043a\u0430\u0436\u0434\u044b\u0435 \u0434\u0432\u0435 \u0441\u0435\u043a\u0443\u043d\u0434\u044b. \n[[YELLOW]]\u0426\u0435\u043b\u044c \u0431\u0443\u0434\u0435\u0442 \u043a\u0440\u043e\u0432\u043e\u0442\u043e\u0447\u0438\u0442\u044c \u043f\u043e\u043a\u0430 \u043d\u0435 \u0443\u043c\u0440\u0435\u0442 \u0438\u043b\u0438 \u043d\u0435 \u0437\u0430\u043a\u043e\u043d\u0447\u0438\u0442\u0441\u044f \n[[YELLOW]]\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u044d\u0444\u0444\u0435\u043a\u0442\u0430.\n[[YELLOW]]\u041f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u0440\