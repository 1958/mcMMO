Guides.Repair=[[DARK_AQUA]]\u041e \u0420\u0435\u043c\u043e\u043d\u0442\u0435:\n[[YELLOW]]\u0420\u0435\u043c\u043e\u043d\u0442 \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0436\u0435\u043b\u0435\u0437\u043d\u044b\u0439 \u0431\u043b\u043e\u043a \u0434\u043b\u044f\n[[YELLOW]]\u043f\u043e\u0447\u0438\u043d\u043a\u0438 \u0431\u0440\u043e\u043d\u0438 \u0438 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u043e\u0432, \u0438\u043b\u0438 \u0436\u0435 \u0437\u043e\u043b\u043e\u0442\u043e\u0439 \u0431\u043b\u043e\u043a [[YELLOW]]\u0434\u043b\u044f \u0438\u0445 \u0440\u0430\u0437\u0431\u043e\u0440\u043a\u0438 \u043d\u0430 \u0441\u044b\u0440\u044c\u0435.\n\n[[DARK_AQUA]]\u041f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0435 \u043e\u043f\u044b\u0442\u0430:\n[[YELLOW]]\u0427\u0438\u043d\u0438\u0442\u0435 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b \u0438 \u0431\u0440\u043e\u043d\u044e, \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044f mcMMO \n[[YELLOW]]\u043d\u0430\u043a\u043e\u0432\u0430\u043b\u044c\u043d\u044e. \u041f\u043e \u0443\u043c\u043e\u043b\u0447\u0430\u043d\u0438\u044e \u044d\u0442\u043e \u0436\u0435\u043b\u0435\u0437\u043d\u044b\u0439 \u0431\u043b\u043e\u043a \u0438 \u044d\u0442\u0443 \n[[YELLOW]]\u043d\u0430\u043a\u043e\u0432\u0430\u043b\u044c\u043d\u044e \u043d\u0435 \u0441\u043b\u0435\u0434\u0443\u0435\u0442 \u043f\u0443\u0442\u0430\u0442\u044c \u0441 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u043e\u0439.\n\n[[DARK_AQUA]]\u041a\u0430\u043a \u0440\u0435\u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u0435\u0449\u0438?\n[[YELLOW]]\u0420\u0430\u0437\u043c\u0435\u0441\u0442\u0438\u0442\u0435 mcMMO \u043d\u0430\u043a\u043e\u0432\u0430\u043b\u044c\u043d\u044e \u0438 \u043a\u043b\u0438\u043a\u043d\u0438\u0442\u0435 \u043f\u043e \u043d\u0435\u0439 \u041f\u041a\u041c \n[[YELLOW]]\u0434\u043b\u044f \u043f\u043e\u0447\u0438\u043d\u043a\u0438 \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u0430 \u0432 \u0440\u0443\u043a\u0435. \u042d\u0442\u043e \u0441\u0442\u043e\u0438\u0442 \u0435\u0434\u0435\u043d\u0438\u0446\u0443 \u0441\u044b\u0440\u044c\u044f.\n\n[[DARK_AQUA]]\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u041c\u0430\u0441\u0442\u0435\u0440 \u0420\u0435\u043c\u043e\u043d\u0442\u0430?\n[[YELLOW]]\u0423\u043c\u0435\u043d\u0438\u0435 \u041c\u0430\u0441\u0442\u0435\u0440 \u0420\u0435\u043c\u043e\u043d\u0442\u0430 \u043f\u043e\u0432\u044b\u0448\u0430\u0435\u0442 \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0447\u0438\u043d\u043a\u0438.\n[[YELLOW]]\u0420\u043e\u0441\u0442 \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u0438 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u043d\u0430\u0432\u044b\u043a\u0430 \u0420\u0435\u043c\u043e\u043d\u0442\u0430.\n\n[[DARK_AQUA]]\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0421\u0443\u043f\u0435\u0440 \u0420\u0435\u043c\u043e\u043d\u0442?\n[[YELLOW]]\u0421\u0443\u043f\u0435\u0440 \u0420\u0435\u043c\u043e\u043d\u0442 - \u044d\u0442\u043e \u043f\u0430\u0441\u0441\u0438\u0432\u043d\u043e\u0435 \u0443\u043c\u0435\u043d\u0438\u0435. \u041f\u0440\u0438 \u043f\u043e\u0447\u0438\u043d\u043a\u0435\n[[YELLOW]]\u043f\u0440\u0435\u0434\u043c\u0435\u0442\u0430 \u043e\u043d\u043e \u0434\u0430\u0435\u0442 \u0438\u0433\u0440\u043e\u043a\u0443 \u0448\u0430\u043d\u0441 \u043e\u0442\u0440\u0435\u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c\n[[YELLOW]]\u043f\u0440\u0435\u0434\u043c\u0435\u0442 \u0441 \u0434\u0432\u043e\u0439\u043d\u043e\u0439 \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u044c\u044e.\n\n[[DARK_AQUA]]\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0412\u043e\u043b\u0448\u0435\u0431\u043d\u0430\u044f \u041a\u043e\u0432\u043a\u0430?\n[[YELLOW]]\u04